<body>    
    <h2><b>Login Page</b> </h2><br>    
    <div class="login">    
    <form id="login" (ngSubmit)="onSubmit()" >    
        <label><b>Email Id</b></label> <br>   
        <input [(ngModel)]="credentials.emailid" name="emailId" type="text" name="Uname" id="Uname" placeholder="Username">    
        <br><br>    
        <label><b>Password </b>    
        </label>    
        <input [(ngModel)]="credentials.password" name="password" type="Password" name="Pass" id="Pass" placeholder="Password">    
        <br><br>    
        <!-- <input type="button" name="log" id="log" value="Log In ">        -->
          <button type="submit"  >Login</button>
    </form>     
</div>    
</body>
